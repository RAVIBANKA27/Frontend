<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">

		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address">

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">

		<label for="multiSelect">Preferred breeds</label>
		<select id="multiSelect" multiple>
			<option value="beagle">Beagle</option>
			<option value="pug">Pug</option>
			<option value="dobberman">Dobberman</option>
		</select>

		<input type="submit" id="submit" value="Submit">
	</form>
</body>
</html>
