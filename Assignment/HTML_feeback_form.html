<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Feedback Form</title>
</head>
<body>
    <form method="POST">
		<h2>Feedback Form</h2>

		<label for="name">Name</label>
		<input type="text" id="name" minlength="3" maxlength="50" required>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>

		<label for="favColor">Fav color</label>
		<input type="color" id="favColor">

		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100">
	</form>
</body>
</html>
