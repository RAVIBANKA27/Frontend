<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car insuarance form</title>
</head>
<body>
    <form method="POST">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
        
        <label>Gender*</label>
        <div>
        <input type="radio" name="gender" value="male" required>
        <label>Male</label>
        </div>
        <div>
        <input type="radio" name="gender" value="female" required>
        <label>Female</label>
        </div>
        
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
        </select>
        
        <label for="carage">Car Age*</label>
        <input type="number" id="carage" name="carage" required>
        
        <label for="dop">Date of Purchase(dop)*</label>
        <input type="date" id="dop" name="dop" required>
        
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">submit</button>
        </form>
</body>
</html>
