<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table,td,th
        {
            border:1px solid black;
            text-align:center;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>24</td>
            <td>Jaipur</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>24</td>
            <td>Jaipur</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>24</td>
            <td>Jaipur</td>
        </tr>
    </table>
</body>
</html>
